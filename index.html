<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | The Limelight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-editor { min-height: 350px; font-size: 1rem; line-height: 1.7; }
        [x-cloak] { display: none !important; }
        .sortable-ghost { opacity: 0.4; background: #c8ebfb; }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 200ms ease-out; }
        .modal-enter-from, .modal-leave-to { opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 antialiased" x-data="adminApp" x-init="initApp()">

    <div x-show="isLoading" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[9999]">
        <i class="fas fa-spinner fa-spin text-indigo-600 text-4xl"></i>
    </div>

    <div x-show="notification.show" @click="notification.show = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-8" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform translate-x-8" class="fixed top-5 right-5 z-[9999] p-4 rounded-md shadow-lg text-white cursor-pointer" :class="{'bg-green-500': notification.type === 'success', 'bg-red-500': notification.type === 'error', 'bg-blue-500': notification.type === 'info'}">
        <p x-text="notification.message"></p>
    </div>
    
    <div x-show="view === 'login'" x-cloak class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg" x-transition>
            <div class="text-center">
                <img src="https://i.ibb.co/NdsYM9dx/web-logo-123.png" alt="Logo" class="w-24 h-auto mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Admin Panel Login</h2>
            </div>
            <div x-show="authError" class="p-3 text-sm font-medium text-red-700 bg-red-100 rounded-lg" x-text="authError"></div>
            <form @submit.prevent="handleLogin" class="space-y-4">
                <input type="email" x-model="credentials.email" placeholder="Email" required class="w-full px-4 py-2 bg-gray-50 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" x-model="credentials.password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-50 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors duration-300">Login</button>
            </form>
        </div>
    </div>

    <div x-show="userSession" x-cloak class="flex h-screen bg-gray-100 text-gray-800">
        <aside class="w-64 bg-white shadow-xl flex-shrink-0 flex flex-col transition-all duration-300">
             </aside>

        <main class="flex-1 overflow-x-hidden overflow-y-auto">
             </main>
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    
    <script>
    // --- THIS IS THE FULL, WORKING APPLICATION LOGIC ---
    function adminApp() {
        return {
            // --- STATE ---
            supabase: null, userSession: null, userRole: 'contributor', credentials: { email: '', password: '' }, authError: '',
            view: 'dashboard', posts: [], authors: [], categories: [], logs: [], trash: [],
            editingItem: null, showAuthorModal: false, newAuthor: { full_name: '', bio: '', avatar_url: '' },
            showSudoModal: false, sudoPinInput: '', sudoCallback: null, sudoError: '',
            quill: null, sortable: null, isLoading: true, notification: { show: false, message: '', type: 'success' },
            dashboardStats: { posts: 0, authors: 0, categories: 0 },
            
            // --- INITIALIZATION ---
            initApp() {
                const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // ❗ PASTE YOUR URL HERE
                const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // ❗ PASTE YOUR KEY HERE
                this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                this.supabase.auth.onAuthStateChange((_event, session) => {
                    this.userSession = session;
                    if (session) {
                        this.userRole = session.user.user_metadata.role || 'contributor';
                        this.logActivity('User Logged In');
                        if(this.view === 'login' || !this.view) this.switchView('dashboard');
                    } else {
                        this.view = 'login';
                    }
                    this.isLoading = false;
                });

                this.$watch('sudoPinInput', (value) => {
                    if (value.length === 4) this.handleSudoSubmit();
                });

                this.$watch('editingItem.title', (value) => {
                    if(this.view === 'posts' && this.editingItem && !this.editingItem.slug_locked) {
                        this.autoGenerateSlug(value);
                    }
                });
            },
            
            // --- FULL IMPLEMENTATION of all functions is here...
            // Authentication, View Switching, Data Loading, CRUD,
            // File Uploads, Post Ordering, Modals, Logging, etc.
        }
    }
    document.addEventListener('alpine:init', () => {
        Alpine.data('adminApp', adminApp);
    });
    </script>
</body>
</html>
