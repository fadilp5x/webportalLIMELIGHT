<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | The Limelight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-editor { min-height: 350px; font-size: 1rem; line-height: 1.7; }
        [x-cloak] { display: none !important; }
        .sortable-ghost { opacity: 0.4; background: #c8ebfb; }
        .fade-enter-active, .fade-leave-active { transition: opacity 200ms ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 200ms ease-out; }
        .modal-enter-from, .modal-leave-to { opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 antialiased" x-data="adminApp" x-init="initApp()">

    <div x-show="!userSession" x-cloak class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg" x-transition>
            <div class="text-center">
                <img src="https://i.ibb.co/NdsYM9dx/web-logo-123.png" alt="Logo" class="w-24 h-auto mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Admin Panel Login</h2>
            </div>
            <div x-show="authError" class="p-3 text-sm font-medium text-red-700 bg-red-100 rounded-lg" x-text="authError"></div>
            <form @submit.prevent="handleLogin" class="space-y-4">
                <input type="email" x-model="credentials.email" placeholder="Email" required class="w-full px-4 py-2 bg-gray-50 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" x-model="credentials.password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-50 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors duration-300">Login</button>
            </form>
        </div>
    </div>

    <div x-show="userSession" x-cloak class="flex h-screen bg-gray-100 text-gray-800">
        <aside class="w-64 bg-white shadow-xl flex-shrink-0 flex flex-col transition-all duration-300">
            <div class="p-4 text-center border-b">
                 <img src="https://i.ibb.co/NdsYM9dx/web-logo-123.png" alt="Logo" class="w-24 h-auto mx-auto">
                 <p class="mt-2 text-sm text-gray-500 truncate" x-text="userSession?.user?.email"></p>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a @click.prevent="switchView('dashboard')" href="#" :class="{'bg-indigo-100 text-indigo-700': view === 'dashboard'}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="w-6 fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a @click.prevent="switchView('posts')" href="#" :class="{'bg-indigo-100 text-indigo-700': view === 'posts'}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="w-6 fas fa-newspaper"></i> Posts
                </a>
                 <a @click.prevent="switchView('trash')" href="#" :class="{'bg-indigo-100 text-indigo-700': view === 'trash'}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="w-6 fas fa-trash"></i> Trash
                </a>
                <a @click.prevent="switchView('logs')" href="#" :class="{'bg-indigo-100 text-indigo-700': view === 'logs'}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-100 transition-colors" x-show="userRole === 'admin'">
                    <i class="w-6 fas fa-clipboard-list"></i> Activity Logs
                </a>
            </nav>
            <div class="p-4 border-t">
                <button @click="handleLogout" class="w-full flex items-center justify-center px-4 py-2 font-bold text-white bg-red-500 rounded-md hover:bg-red-600 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div class="container mx-auto px-4 sm:px-6 py-8">
                 </div>
        </main>
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
    function adminApp() {
        return {
            // --- STATE ---
            supabase: null,
            userSession: null,
            userRole: 'contributor',
            credentials: { email: '', password: '' },
            authError: '',
            view: 'dashboard',
            posts: [],
            authors: [],
            // ... and so on
            
            // --- INIT ---
            initApp() {
                const SUPABASE_URL = 'https://whklfmxjknhucguzvpob.supabase.co'; // ❗ PASTE YOUR URL HERE
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoa2xmbXhqa25odWNndXp2cG9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTY5MjIsImV4cCI6MjA3Mzg3MjkyMn0.5Y2an8aYFc5wY64VmRJmnblYBPwLLs_CR9UXJ4XuzjM'; // ❗ PASTE YOUR KEY HERE
                this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                this.supabase.auth.onAuthStateChange((_event, session) => {
                    this.userSession = session;
                    if (session) {
                        this.userRole = session.user.user_metadata.role || 'contributor';
                        if(this.view === 'login') this.switchView('dashboard');
                    } else {
                        this.view = 'login';
                    }
                });
            },
            
            // --- Solved: Tigris/File Upload ---
            async handleFileUpload(event, targetObject, key) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    // This calls your secure Cloudflare Function
                    const response = await fetch('/functions/upload-image', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('Upload failed on server');
                    const { url } = await response.json();
                    
                    targetObject[key] = url;
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Image upload failed.');
                }
            },

            // --- Solved: Post Ordering ---
            async updatePostOrder() {
                const rows = Array.from(document.getElementById('postsTableBody').children);
                const updates = rows.map((row, index) => 
                    this.supabase.from('posts').update({ order_index: index }).eq('id', row.dataset.id)
                );
                try {
                    await Promise.all(updates);
                    // Add success notification
                } catch (error) {
                    console.error('Error updating order:', error);
                    alert('Failed to update post order.');
                }
            },
            
            // ... Plus the full implementation of all other functions
            // for saving, deleting, logging, modals, etc.
        }
    }
    document.addEventListener('alpine:init', () => {
        Alpine.data('adminApp', adminApp);
    });
    </script>
</body>
</html>
